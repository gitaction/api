# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Run architecture test
      run: ./gradlew :test --tests "architecture.*"
    - name: Run unit test
      run: ./gradlew :test --tests "top.fsky.crawler.unit.*"
    - name: Run function test
      run: ./gradlew :test --tests "top.fsky.crawler.function.*"
    - name: Build with Gradle exclude tests
      run: ./gradlew build -x test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
    - name: Build and push image to docker hub
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: sunzhongmou/crawler
        tags: latest
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.CC_HOST }}
        username: ${{ secrets.CC_USERNAME }}
        password: ${{ secrets.CC_PASSWORD }}
        script: cd /root/github/tcloud-cvm-provision/docker/crawler && ./deploy.sh
